<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./styles/fonts.css">
	<link rel="stylesheet" href="./styles/index.css">
	<title>cssBayan</title>
</head>
<body>

	<div class="memes">
		<h1 class="memes__title">CSS Bayan</h1>

		<div class="meme">
			<input type="radio" name="memes" class="meme__input" id="meme-1" checked>
			<label for="meme-1" class="meme__content">
				<div class="meme__title">
					<h3>Not working code</h3>
					<div class="meme__button">
						<i class="fa-solid fa-plus"></i>
					</div>
				</div>
				<div class="meme__img">
					<img src="./assets/img/noWorkCode.jpeg" alt="noWorkCode">
				</div>
			</label>
		</div>

		<div class="meme">
			<input type="radio" name="memes" class="meme__input" id="meme-2">
			<label for="meme-2" class="meme__content">
				<div class="meme__title">
					<h3>Programmer's day</h3>
					<div class="meme__button">
						<i class="fa-solid fa-plus"></i>
					</div>
				</div>
				<div class="meme__img">
					<img src="./assets/img/programmer's day.jpeg" alt="programmer's day">
				</div>
			</label>
		</div>

		<div class="meme">
			<input type="radio" name="memes" class="meme__input" id="meme-3">
			<label for="meme-3" class="meme__content">
				<div class="meme__title">
					<h3>Programmer GTA</h3>
					<div class="meme__button">
						<i class="fa-solid fa-plus"></i>
					</div>
				</div>
				<div class="meme__img">
					<img src="./assets/img/programmerGTA.jpeg" alt="programmerGTA">
				</div>
			</label>
		</div>

		<div class="meme">
			<input  type="radio" name="memes" class="meme__input" id="meme-4">
			<label for="meme-4" class="meme__content">
				<div class="meme__title">
					<h3>You are a programmer</h3>
					<div class="meme__button">
						<i class="fa-solid fa-plus"></i>
					</div>
				</div>
				<div class="meme__img">
					<img src="./assets/img/youAreProgrammer.jpeg" alt="youAreProgrammer">
				</div>
			</label>
		</div>

		<div class="meme">
			<input  type="radio" name="memes" class="meme__input" id="meme-5">
			<label for="meme-5" class="meme__content">
				<div class="meme__title">
					<h3>HTML language</h3>
					<div class="meme__button">
						<i class="fa-solid fa-plus"></i>
					</div>
				</div>
				<div class="meme__img">
					<img src="./assets/img/htmlLanguage.jpg" alt="htmlLanguage">
				</div>
			</label>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/47a997ec54.js" crossorigin="anonymous"></script>
</body>
</html>
